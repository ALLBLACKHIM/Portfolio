<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi_divide</title>
</head>
<body>
    <!--Question 1-->
    <form action="">
        <div>
            <label for="num1">1st Number:</label>
            <input type="number" id="num1" name="num1" required>
        </div>

        <div>
            <label for="num2">2nd Number:</label>
            <input type="number" id="num2" name="num2" required>
        </div>

        <button type="button" id="multiple">Multiple</button>
        <button type="button" id="divide">Divide</button>
        <button type="button" id="add">Add</button>
        <button type="button" id="subtract">Subtract</button>

        <p>The result Is: <br>
            <span id="result"></span>
        </p>

    </form>

    <!--Question 2-->
    <form action="">
        <label for="str">Enter word:</label>
        <input type="text" id="str" name="str" required>
        <button type="button" id="uppercase">Change</button>
        <p>The result Is: <br>
            <span id="result1"></span>
        </p>
    </form>

    <!--Question 3-->
    <form action="">
        <label for="str1">Enter word:</label>
        <input type="text" id="str1" name="str1" required>
        <button type="button" id="vowels">Count</button>
        <p>The result Is: <br>
            <span id="result2"></span>
        </p>
    </form>

    <!--Question 4-->
    <form action="">
        <label for="str2">Enter word:</label>
        <input type="text" id="str2" name="str2" required>
        <button type="button" id="reverse">Reverse</button>
        <p>The result Is: <br>
            <span id="result3"></span>
        </p>
    </form>

    <script>
        function displayError(message) {
            document.getElementById("result").innerHTML = message;
        }

        // Multiple
        document.querySelector('button[id="multiple"]').addEventListener('click', function(e) {
            e.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                displayError("Please enter valid numbers.");
                return;
            }
            var result = num1 * num2;
            document.getElementById("result").innerHTML = result;
        });

        // Divide
        document.querySelector('button[id="divide"]').addEventListener('click', function(e) {
            e.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                displayError("Please enter valid numbers.");
                return;
            }
            if (num2 === 0) {
                displayError("Cannot divide by zero.");
                return;
            }
            var result = num1 / num2;
            document.getElementById("result").innerHTML = result;
        });

        // Add
        document.querySelector('button[id="add"]').addEventListener('click', function(e) {
            e.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                displayError("Please enter valid numbers.");
                return;
            }
            var result = num1 + num2;
            document.getElementById("result").innerHTML = result;
        });

        // Subtract
        document.querySelector('button[id="subtract"]').addEventListener('click', function(e) {
            e.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num1 == null || num2 == null) {
                displayError("Please enter valid numbers.");
                return;
            }
            var result = num2 - num1;
            document.getElementById("result").innerHTML = result;
        });

        // Uppercase
        document.querySelector('button[id="uppercase"]').addEventListener('click', function(e) {
            e.preventDefault();
            var str = document.getElementById('str').value;
            if (!str) {
                document.getElementById("result1").innerHTML = "Please enter a word.";
                return;
            }
            var result1 = capitalizeFirstLetterOfEachWord(str);
            document.getElementById("result1").innerHTML = result1;
        });

        function capitalizeFirstLetterOfEachWord(str) {
            return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        // Vowels
        document.querySelector('button[id="vowels"]').addEventListener('click', function(e) {
            e.preventDefault();
            var str = document.getElementById('str1').value;
            if (!str) {
                document.getElementById("result2").innerHTML = "Please enter a word.";
                return;
            }
            var result2 = countVowels(str);
            document.getElementById("result2").innerHTML = result2;
        });

        function countVowels(str1) {
            return (str1.match(/[aeiou]/gi) || []).length;
        }

        // Reverse
        document.querySelector('button[id="reverse"]').addEventListener('click', function(e) {
            e.preventDefault();
            var str = document.getElementById('str2').value;
            if (!str) {
                document.getElementById("result3").innerHTML = "Please enter a word.";
                return;
            }
            var result3 = reverseString(str);
            document.getElementById("result3").innerHTML = result3;
        });

        function reverseString(str) {
            return str.split('').reverse().join('');
        }
    </script>
</body>
</html>
