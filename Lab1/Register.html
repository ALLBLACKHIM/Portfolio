<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/home.html">Home</a>
            <a href="/aboutMe.html">About me</a>
            <a href="/Register.html" class="active">Register</a>
            <a href="/Login.html">Login</a>
            <a href="/contactdetails.html">Contact me</a>
        </nav>
    </header>

    <section class="Register">
        <div class="wrapper">
            <form action="/Login.html">
                <h1>Registration</h1>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Full Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                
            </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="email" placeholder="Email Address" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                
                    <div class="input-field">
                        <input type="number" placeholder="Phone Number" required>
                        <i class='bx bxs-phone'></i>
                    </div>
                
            </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                
                    <div class="input-field">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                
            </div>
                <label><input type="checkbox">I hereby declare that the above info provided is true and
                    correct.</label>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-text"></div>
            <p>Copyright &copy; 2024 by L.P.S | <a href="mailto:shinyalaluispeter@gmail.com" target="_blank">Send Email</a></p>
        </div>
    </footer>
</body>

</html>
